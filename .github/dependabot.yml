version: 2
updates:
  # Root package.json (Next.js app)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Phoenix"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "deps"
    labels:
      - "dependencies"
    ignore:
      # Keep Next.js on v15.x until OpenNext Cloudflare adapter supports v16
      - dependency-name: "next"
        update-types: ["version-update:semver-major"]
      - dependency-name: "eslint-config-next"
        update-types: ["version-update:semver-major"]
      # Keep @types/node aligned with Node 18-20 runtime
      - dependency-name: "@types/node"
        versions: [">=21.0.0"]
    groups:
      # Group minor/patch updates to reduce PR noise
      react-ecosystem:
        patterns:
          - "react*"
          - "@types/react*"
      next-ecosystem:
        patterns:
          - "next*"
          - "eslint-config-next"
      radix-ui:
        patterns:
          - "@radix-ui/*"
      supabase:
        patterns:
          - "@supabase/*"
          - "supabase"
      cloudflare:
        patterns:
          - "@opennextjs/*"
          - "wrangler"
      tailwind:
        patterns:
          - "tailwindcss"
          - "@tailwindcss/*"
          - "tw-animate-css"
      dev-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"

  # Scraper service
  - package-ecosystem: "npm"
    directory: "/scraper"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Phoenix"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "deps(scraper)"
    labels:
      - "dependencies"
      - "scraper"
    ignore:
      # Scraper uses node:18-slim in Docker, keep types aligned
      - dependency-name: "@types/node"
        versions: [">=19.0.0"]
    groups:
      express-ecosystem:
        patterns:
          - "express*"
          - "@types/express*"
          - "helmet"
          - "cors"
          - "@types/cors"
      puppeteer:
        patterns:
          - "puppeteer*"

  # Docker (scraper uses Dockerfile)
  - package-ecosystem: "docker"
    directory: "/scraper"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "deps(docker)"
    labels:
      - "dependencies"
      - "docker"

  # GitHub Actions (future-proof)
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "ci"
    labels:
      - "ci"
      - "dependencies"
